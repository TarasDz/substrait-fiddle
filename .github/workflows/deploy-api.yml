name: Deploy API Service

on: 
  push: 
    paths:
      - 'api/**'
  pull_request:
    paths:
      - 'api/**'
  workflow_dispatch:

env:
  VITE_SESSION_SECRET: ${{ secrets.VITE_SESSION_SECRET }}
  DUCKDB_POOL_SIZE: 5

jobs:
  deploy:
    runs-on: ubuntu-latest
    # if: "github.ref == 'refs/heads/main'"
    steps:
      - name: "Check if secrets exists"
        run: |
          if [ "${{ secrets.DEPLOY_SSH_KEY }}" && "${{ secrets.DEPLOY_HOST_DNS }}" && "${{ secrets.DEPLOY_USERNAME }}" && "${{ secrets.DEPLOY_TARGET_DIR }}" != '' ]; then
            echo "available=true" >> "All secrets exists";
          else
            echo "available=false" >> "The one or more secrets has not been made, please go to \"settings > secrets > actions\" to create it";
          fi      - uses: actions/checkout@v3
      - run: rm -rf .git
      - uses: easingthemes/ssh-deploy@main
        env:
          ARGS: -rlgoDzvc -i --delete
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.DEPLOY_HOST_DNS }}
          REMOTE_USER: ${{ secrets.DEPLOY_USERNAME }}
          SCRIPT_BEFORE: sudo supervisorctl stop substrait-fiddle:*
          SCRIPT_AFTER: sudo chown -R www-data:www-data ${{ secrets.DEPLOY_TARGET_DIR }} && sudo supervisorctl start substrait-fiddle:*
          TARGET: ${{ secrets.DEPLOY_TARGET_DIR }}
